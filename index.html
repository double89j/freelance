<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mingstar Hotel Group</title>

  <!-- jQuery library -->
  <script src="ms/jquery-1.11.2/jquery-1.11.2.min.js"></script>

  <!-- Bootstrap -->
  <script src="ms/bootstrap-3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="ms/bootstrap-3.3.2/css/bootstrap.min.css">

  <!-- Jssor Slider -->
  <script src="ms/jssor/js/jssor.js"></script>
  <script src="ms/jssor/js/jssor.slider.js"></script>
  
  <script src="index.js"></script>
  <link href="index.css" rel="stylesheet" />
</head>
<body>
  <!-- #main-body -->
  <div style="padding:0 0 10px;">
    <div class="container-fluid">      
      <div class="row">
        <div class="hidden-xs hidden-sm col-md-2 col-lg-2"></div>
        
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
          <h1>Mingstar Hotel Group</h1>
        </div>
        
        <div class="hidden-xs hidden-sm col-md-2 col-lg-2"></div>
      </div>
      
      <div class="row">
        <div class="hidden-xs hidden-sm col-md-2 col-lg-2"></div>
        
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <h3>Ming Star</h3>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <h3>Ming Paragon</h3>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <h3>KT Traveller Inc</h3>
          </div>
        </div>
        
        <div class="hidden-xs hidden-sm col-md-2 col-lg-2"></div>
      </div>
      
      <!-- Standard Image Slider Start -->
      <div class="row">
        <div class="hidden-sm col-md-1 col-lg-2"></div>
        <!-- Jssor Slider Begin -->
        <div class="col-sm-12 col-md-10 col-lg-8">
          <!-- Gallery Container Begin -->
          <div id="standard_slider_container" class="rooms-container">
            <!-- Loading Begin -->
            <div u="loading" style="position: absolute; top: 0; left: 0;">
              <div style="filter: alpha(opacity=70); opacity: 0.7; background-color: #000;
                          width: 100%; height: 100%; top: 0; left: 0; position: absolute; display: block;">
              </div>
              <div style="width: 100%; height:100%; top: 0; left: 0; position: absolute; display: block;
                          background: url(jssor/img/loading.gif) no-repeat center center;">
              </div>
            </div><!-- Loading End -->
            <!-- Slider Image Begin -->
            <div u="slides" class="rooms-container"
                 style="top: 0; left: 0; position: absolute; overflow: hidden; cursor: move;">
              <div><img u="image" src="ms/room-images/standard/304_3.jpg" alt="Starndard (304_3)" /></div>
              <div><img u="image" src="ms/room-images/standard/304_5.jpg" alt="Starndard (304_5)" /></div>
              <div><img u="image" src="ms/room-images/standard/304_7.jpg" alt="Starndard (304_7)" /></div>
              <div><img u="image" src="ms/room-images/standard/305_1.jpg" alt="Starndard (305_1)" /></div>
              <div><img u="image" src="ms/room-images/standard/305_3.jpg" alt="Starndard (305_3)" /></div>
              <div><img u="image" src="ms/room-images/standard/345_3.jpg" alt="Starndard (345_3)" /></div>
              <div><img u="image" src="ms/room-images/standard/345_5.jpg" alt="Starndard (345_5)" /></div>
            </div><!-- Slider Image End -->           
            <!-- Navigator Begin -->
            <div u="navigator" class="jssorb21 hidden-xs" style="position: absolute; bottom: 8px; left: 6px;">
              <div u="prototype" 
                   style="WIDTH: 19px; HEIGHT: 19px; POSITION: absolute; color:white; text-align:center;
                          line-height:19px; font-size:12px;"></div>
            </div><!-- Navigator End -->            
            <span u="arrowleft" class="jssora12l" style="width: 30px; height: 46px; top: 123px; left: 0;"></span>
            <span u="arrowright" class="jssora12r" style="width: 30px; height: 46px; top: 123px; right: 0"></span>
          </div><!-- Gallery Container End -->
        </div><!-- Jssor Slider End -->
        <div class="hidden-sm col-md-1 col-lg-2"></div>
      </div><!-- Standard Image Slider End -->
      <div class="row">
        <div class="hidden-xs hidden-sm col-md-2 col-lg-2"></div>
        
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
          <h1>Visit Website</h1>
        </div>
        
        <div class="hidden-xs hidden-sm col-md-2 col-lg-2"></div>
      </div>
    </div><!-- #content -->
  </div><!-- #main-body -->
</body>
</html>
